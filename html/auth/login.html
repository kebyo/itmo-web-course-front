<html lang="ru">

<body>

        <nav class="header__nav">

    <main>
        <form name="loginForm">
            <label>
                Email :
                <input type="text" placeholder="Введите email" name="email" required>
            </label>
            <label>
                Пароль :
                <input type="password" placeholder="Введите пароль" name="password" required>
            </label>
            <input type="button" onclick="login()" value="Войти"/>
        </form>
    </main>
</body>
