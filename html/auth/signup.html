<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/main.css"/>
    <link rel="stylesheet" href=../../css/auth.css/>
    <title>Регистрация</title>
</head>
<body>
    <header>
        <nav class="header__nav">
            <a id="main" class="header__nav__link" href="../../main.html">Главная</a>
            <a class="header__nav__link" href="./login.html">Вход</a>
        </nav>
    </header>
    <main>
        <div>
            <form name="signupForm">
                <label>
                    Имя :
                    <input type="text" placeholder="Введите имя" name="name" required>
                </label>
                <label>
                    Email :
                    <input type="text" placeholder="Введите email" name="email" required>
                </label>
                <label>
                    Пароль :
                    <input type="password" placeholder="Введите пароль" name="password" required>
                </label>

                <input type="submit" value="Зарегистрироваться" onsubmit="signup()">
            </form>
        </div>
    </main>
</body>
</html>
